<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBody API V5 vs V6 Comparison Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .form-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: start;
        }

        .dynamic-fields {
            display: grid;
            gap: 15px;
        }

        .field-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .field-label {
            font-weight: 500;
            color: #495057;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-section {
            display: none;
            padding: 30px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h2 {
            color: #495057;
            margin-bottom: 10px;
        }

        .metadata {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .api-result {
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .api-result.v5 {
            border-color: #28a745;
        }

        .api-result.v6 {
            border-color: #007bff;
        }

        .api-header {
            padding: 15px 20px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: between;
            gap: 10px;
        }

        .api-result.v5 .api-header {
            background: #28a745;
        }

        .api-result.v6 .api-header {
            background: #007bff;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .api-content {
            padding: 20px;
            background: #f8f9fa;
            max-height: 500px;
            overflow-y: auto;
        }

        .json-display {
            background: #2d3748;
            border-radius: 8px;
            overflow: hidden;
        }

        .json-display pre {
            margin: 0;
            padding: 20px;
            color: #e2e8f0;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {

            .form-row,
            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .field-row {
                grid-template-columns: 1fr;
                text-align: left;
            }

            .metadata {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }

        .api-description {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565c0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-exchange-alt"></i> MindBody API Comparison Tool</h1>
            <p>Compare V5 (SOAP) and V6 (REST) API responses side by side</p>
        </div>

        <div class="main-card">
            <div class="form-section">
                <div class="form-row">
                    <div>
                        <div class="form-group">
                            <label for="apiSelect"><i class="fas fa-list"></i> Select API Endpoint</label>
                            <select id="apiSelect" class="form-control">
                                <option value="">Choose an API to test...</option>
                            </select>
                        </div>

                        <div id="apiDescription" class="api-description" style="display: none;"></div>
                    </div>

                    <div>
                        <div id="dynamicFields" class="dynamic-fields">
                            <div class="empty-state">
                                Select an API endpoint to see available parameters
                            </div>
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button id="compareBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-rocket"></i> Compare APIs
                    </button>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Calling both V5 and V6 APIs in parallel...</p>
            </div>

            <div id="results" class="results-section">
                <div class="results-header">
                    <h2><i class="fas fa-chart-bar"></i> Comparison Results</h2>
                    <div id="metadata" class="metadata"></div>
                </div>

                <div class="comparison-grid">
                    <div class="api-result v5">
                        <div class="api-header">
                            <div>
                                <i class="fas fa-soap"></i> API V5 (SOAP)
                            </div>
                            <div id="v5Status"></div>
                        </div>
                        <div class="api-content">
                            <div id="v5Result"></div>
                        </div>
                    </div>

                    <div class="api-result v6">
                        <div class="api-header">
                            <div>
                                <i class="fas fa-rest"></i> API V6 (REST)
                            </div>
                            <div id="v6Status"></div>
                        </div>
                        <div class="api-content">
                            <div id="v6Result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
